<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="input-area">
        <div id="history"></div>
        <div class="result-container">
          <label id="result"></label>
          <img class="icon-back" src="assets/ic_delete_back.svg" />
        </div>
      </div>
      <div class="calculator">
        <div class="layout">
          <div class="additional-operations">
            <button class="gst-option op-gt">GT</button>
            <button class="gst-option op-mu">MU</button>
            <button class="cash-in">Cash IN</button>
            <button class="cash-out">Cash OUT</button>
          </div>
          <div class="keypad">
            <button class="gst-option gst-3">+3%</button>
            <button class="gst-option gst-5">+5%</button>
            <button class="gst-option gst-12">+12%</button>
            <button class="gst-option gst-18">+18%</button>
            <button class="gst-option plus-gst">+GST</button>

            <button class="gst-option gst-minus-3">-3%</button>
            <button class="gst-option gst-minus-5">-5%</button>
            <button class="gst-option gst-minus-12">-12%</button>
            <button class="gst-option gst-minus-18">-18%</button>
            <button class="gst-option minus-gst">-GST</button>

            <button class="num-1">1</button>
            <button class="num-2">2</button>
            <button class="num-3">3</button>
            <button class="num-4">4</button>
            <button class="num-5">5</button>
            <button class="num-6">6</button>
            <button class="num-7">7</button>
            <button class="num-8">8</button>
            <button class="num-9">9</button>
            <button class="num-10">0</button>
            <button class="num-11">00</button>
            <button class="num-12">.</button>

            <button class="op-percent">%</button>
            <button class="op-ac">AC</button>
            <button class="op-minus">-</button>
            <button class="op-divide">/</button>
            <button class="op-plus">+</button>
            <button class="op-times">*</button>
            <button class="op-equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
